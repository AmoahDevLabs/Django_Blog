{% extends 'base.html' %}

{% block content %}
<h1>POST</h1>

<ul>
    {% for post in object_list %}
        <li>
            <a href="{% url 'article_detail' post.pk %}">{{ post.title }}</a> -
            <a href="{% url 'category' post.category|slugify %}">{{ post.category }}</a> |
            {{ post.author.first_name }}
            {{ post.author.last_name }} -
            {{ post.post_date }}
            <br>
            {{ post.snippet }}
            <!-- {{ post.body|slice:':200'|safe }} -->
        </li>
    {% endfor %}
</ul>

{% endblock %}
